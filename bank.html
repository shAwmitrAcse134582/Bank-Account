<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- here is the header part -->
    <header>
        <h1 class="text-3xl font-semibold text-center mt-6 text-blue-600">Explore My <span
                class="text-blue-1000 font-bold">
                Bank Account</span> </h1>
    </header>
    <!-- End header part -->
    <!-- here start main section -->
    <main class="">
        <section class="bg-lime-200 w-9/12 mx-auto mt-12 p-8">
            <section class="mt-12">
                <div class="grid lg:grid-cols-3  gap-4 w-9/12 mx-auto">
                    <div class="bg-green-400 p-8 rounded-xl">
                        <h4 class="text-2xl text-white font-semibold">Deposit</h4>
                        <h2 class="text-2xl  text-white font-semibold">$<span id="deposit-total">0</span></h2>
                    </div>
                    <div class="bg-orange-400 p-8 rounded-xl">
                        <h4 class="text-2xl text-white font-semibold">Withdraw</h4>
                        <h2 class="text-2xl  text-white font-semibold">$<span id="withdraw-total">0</span></h2>
                    </div>
                    <div class="bg-gray-400 p-8 rounded-xl">
                        <h4 class="text-2xl text-white font-semibold">Balance</h4>
                        <h2 class="text-2xl  text-white font-semibold">$<span id="balance-total">1500</span></h2>
                    </div>

                </div>

            </section>
            <!-- new section -->
            <section class="mt-12">
                <div class=" grid  lg:grid-cols-2 gap-4 w-9/12 mx-auto">
                    <div class="bg-cyan-300 p-8 rounded-xl">
                        <h4 class="text-2xl text-white font-semibold">Please Deposit</h4>

                        <input class="w-9/12 block mb-4 p-2" type="text" name="" id="deposit-field"
                            placeholder="$ Amount you want to deposit">
                        <button id="btn-deposit"
                            class="bg-red-500 px-5 py-2 text-white font-semibold rounded-md hover:bg-sky-700">Deposit</button>
                    </div>
                    <div class="bg-indigo-400 p-8 rounded-xl">
                        <h4 class="text-2xl text-white font-semibold">Please Withdraw</h4>

                        <input class="w-9/12 block mb-4 p-2" type="text" name="" id="withdraw-field"
                            placeholder="$ Amount You want to withdraw">
                        <button id="btn-withdraw"
                            class="bg-red-500 px-5 py-2 text-white font-semibold rounded-md hover:bg-sky-700">Withdraw</button>
                    </div>


                </div>

            </section>
        </section>

    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
