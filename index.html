<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- here is the header part -->
    <header>
        <h1 class="text-3xl font-semibold text-center mt-6 text-blue-600">Welcome to <span
                class="text-blue-1000 font-bold">My
                Bank</span> </h1>
    </header>
    <!-- End header part -->
    <!-- starting of main section -->
    <main>
        <!-- Login part -->
        <section class="bg-lime-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-semibold ">please Login</h3>
            <div>
                <input class="w-9/12 block mb-4 p-2" type="email" name="" id="user-email"
                    placeholder="Enter Your E-mail">
                <input class="w-9/12 block mb-4 p-2" type="password" name="" id="user-password"
                    placeholder="Enter Your password">
                <button id="btn-submit"
                    class="bg-yellow-500 px-5 py-2 text-white font-semibold rounded-md hover:bg-sky-700">submit</button>
            </div>
        </section>

    </main>
    <!-- end main section -->
    <script src="js/login.js"></script>
</body>

</html>
